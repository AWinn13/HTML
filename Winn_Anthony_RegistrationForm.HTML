<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <Form>
        <h1>Registration Form</h1>
            <div>
                <label>First Name:</label>
                <input type="text" name="first_name" placeholder="First Name">
            </div>
            <div>
                <label>Last Name:</label>
                <input type="text" name="last_name" placeholder="Last Name">
            </div>
            <div>
                <Label> Email:</Label>
                <input type="text" name="Email" placeholder="Email">
            </div>
            <div>
                <label>Password:</label>
                <input type="password" name="password" placeholder="Password">
            </div>
            <div>
                <label>Confirm Password:</label>
                <input type="password" name="password" placeholder="Confirm Password">
            </div>
            <div>
                <label>Birthday</label>
                <input type="date" name="dob">
            </div>
            <div>
                <label>Gender Identity:</label>
            </div>
            <div>
                <input type="radio" name="gender" value="female" id="female">
                <label for="female">Female</label>
                <input type="radio" name="gender" value="male" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" value="nonbinary" id="nonbinary">
                <label for="nonbinary">Non-binary</label>
                <input type="radio" name="gender" value="noans" id="noans">
                <label for="noans">I prefer not to answer</label>
            </div>
            <div>
                <label>A short description about myself:</label>
                <div>
                    <textarea name="comment" cols="25" rows="5"> 
                    </textarea>
                </div>
            </div>
            <div>
                <label>Favorite Language:</label>
                <select name="language">
                    <option>Java</option>
                    <option>Python</option>
                    <option>C#</option>
                    <option>HTML</option>
                    <option>Javascript</option>
                    <option>C++</option>
                </select>
            </div>
            <div>
                <input type="checkbox" name="agree" id="agree">
                <label for="agree">I would like to recieve email updates!</label>
            </div>
        

            <div>
                <input type="submit" value="Submit">
            </div>
            


    </Form>
    

</body>
</html>
